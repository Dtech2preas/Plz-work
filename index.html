<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH ANIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --dark-blue: #0d47a1;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #f5f5f5;
            --text-muted: #b0b0b0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            padding-bottom: 70px;
        }
        
        /* --- Hero Section --- */
        .hero-section {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--dark-bg) 100%);
            padding: 2rem 0;
            margin-bottom: 1.5rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .hero-title {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #8ab4f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Search Bar --- */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.2);
            outline: none;
            color: white;
        }

        /* --- Section Headers --- */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
            padding-left: 10px;
            border-left: 4px solid var(--primary-blue);
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
        }

        /* --- Anime Cards --- */
        .anime-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            display: block;
            text-decoration: none;
            color: inherit;
            position: relative;
        }
        
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            color: var(--primary-blue);
        }
        
        .card-img-wrapper {
            position: relative;
            padding-top: 140%; /* Aspect Ratio 5:7 */
            overflow: hidden;
            background-color: #2d2d2d;
        }
        
        .card-img-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .episode-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: #4fc3f7;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(79, 195, 247, 0.3);
        }

        .card-body {
            padding: 12px;
        }
        
        .card-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* --- Horizontal Scroll (Popular) --- */
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 5px 20px 5px;
            scrollbar-width: thin;
        }
        
        .horizontal-card {
            min-width: 160px;
            width: 160px;
            flex-shrink: 0;
        }

        /* --- Loading State --- */
        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 40px;
            color: var(--primary-blue);
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="container text-center">
            <h1 class="hero-title display-4">D-TECH ANIME</h1>
            <p class="lead text-muted mb-4">Stream your favorite anime seamlessly</p>
            
            <div class="search-container">
                <form action="search.html" method="GET">
                    <input type="text" name="q" class="search-input" placeholder="Search anime..." required>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section-header">
            <h2 class="section-title">ðŸ”¥ Popular Now</h2>
        </div>
        
        <div class="horizontal-scroll" id="popular-container">
            <div class="loading-spinner"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
        </div>

        <hr class="my-5" style="border-color: rgba(255,255,255,0.1);">

        <div class="section-header">
            <h2 class="section-title">ðŸ“º Latest Episodes</h2>
            <span class="badge bg-primary rounded-pill">Fresh</span>
        </div>

        <div class="row g-3" id="airing-container">
             <div class="loading-spinner"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Use the relative path to your database folder
        const DATA_PATH = 'anime_index';

        document.addEventListener('DOMContentLoaded', () => {
            loadPopularAnime();
            loadAiringEpisodes();
        });

        // 1. LOAD POPULAR ANIME
        async function loadPopularAnime() {
            const container = document.getElementById('popular-container');
            try {
                const response = await fetch(`${DATA_PATH}/popular.json`);
                if (!response.ok) throw new Error("Popular file not found");
                
                const popularList = await response.json(); // Expecting array of anime objects

                if (!popularList || popularList.length === 0) {
                    container.innerHTML = '<p class="text-muted ms-3">No popular anime found.</p>';
                    return;
                }

                container.innerHTML = popularList.map(anime => `
                    <a href="episodes.html?id=${anime.id}" class="anime-card horizontal-card">
                        <div class="card-img-wrapper">
                            <img src="${getCoverImage(anime.title)}" class="card-img-top" alt="${anime.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x280?text=No+Cover'">
                            <div class="episode-badge"><i class="fas fa-star"></i> Top</div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" title="${anime.title}">${anime.title}</h5>
                        </div>
                    </a>
                `).join('');

            } catch (error) {
                console.error("Error loading popular:", error);
                container.innerHTML = '<p class="text-danger ms-3">Failed to load popular list.</p>';
            }
        }

        // 2. LOAD AIRING EPISODES
        async function loadAiringEpisodes() {
            const container = document.getElementById('airing-container');
            try {
                const response = await fetch(`${DATA_PATH}/data.json`);
                if (!response.ok) throw new Error("Data file not found");
                
                const data = await response.json();
                
                let episodes = [];

                // LOGIC TO HANDLE DIFFERENT DATA STRUCTURES
                if (Array.isArray(data)) {
                    // Structure: [ {episode_url:..., anime_name:...}, ... ]
                    episodes = data;
                } 
                else if (data.anime_episodes) {
                    // Structure: { "anime_episodes": { "UUID": { "title": "...", "episodes": [...] } } }
                    // We need to extract the 'latest' episode from each anime object
                    const animeDict = data.anime_episodes;
                    episodes = Object.keys(animeDict).map(key => {
                        const anime = animeDict[key];
                        // Get the last item in the 'episodes' array of this anime
                        const latestEp = anime.episodes && anime.episodes.length > 0 
                            ? anime.episodes[anime.episodes.length - 1] 
                            : null;
                            
                        if (!latestEp) return null;

                        return {
                            anime_name: anime.title,
                            episode_number: latestEp.number,
                            anime_id: key // The UUID key
                        };
                    }).filter(item => item !== null);
                }

                if (episodes.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center text-muted">No new episodes found.</div>';
                    return;
                }

                // Show top 24
                const displayList = episodes.slice(0, 24);

                container.innerHTML = displayList.map(ep => {
                    // Logic to find ID if not explicitly provided
                    // New script usually provides 'anime_id' or 'episode_url'
                    let animeId = ep.anime_id;
                    if (!animeId && ep.episode_url) {
                         const parts = ep.episode_url.split('/');
                         if (parts.length >= 5) animeId = parts[4];
                    }
                    
                    // Fallback if ID is totally missing (rare)
                    if (!animeId) animeId = "#"; 

                    return `
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                        <a href="episodes.html?id=${animeId}" class="anime-card">
                            <div class="card-img-wrapper">
                                <img src="${getCoverImage(ep.anime_name)}" class="card-img-top" alt="${ep.anime_name}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x280?text=No+Cover'">
                                <div class="episode-badge">Ep ${ep.episode_number}</div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" title="${ep.anime_name}">${ep.anime_name}</h5>
                                <p class="card-text"><small>Just Released</small></p>
                            </div>
                        </a>
                    </div>
                    `;
                }).join('');

            } catch (error) {
                console.error("Error loading airing:", error);
                container.innerHTML = '<div class="col-12 text-center text-danger">Failed to load episodes.</div>';
            }
        }

        // Helper: Generate cover image
        function getCoverImage(title) {
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(title)}&background=0D8ABC&color=fff&size=256&font-size=0.33`;
        }
    </script>
</body>
</html>
