name: Auto-Update Anime

on:
  schedule:
    - cron: '0 */4 * * *'  # Run every 4 hours
  workflow_dispatch:       # Allows manual button click

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright requests beautifulsoup4
          playwright install chromium

      - name: Run Scrapers
        run: |
          # 1. Update Airing Episodes (Saves to anime_index/data.json)
          python scripts/airing.py
          
          # 2. Update Popular List (Saves to anime_index/popular.json)
          python scripts/pop.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "Auto-Updater"
          git config --global user.email "bot@dtech.com"
          
          # Add the modified JSON files
          git add anime_index/data.json
          git add anime_index/popular.json
          
          # Commit only if there are changes
          git commit -m "ðŸ”¥ Auto-Update: Fresh Episodes" || echo "No new updates found"
          git push
