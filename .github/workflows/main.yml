name: Auto-Update Anime

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:       # Allows manual button click

# FIX 1: Grant permission to write changes back to the repo
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright requests beautifulsoup4
          playwright install chromium

      - name: Run Scrapers & Organize Files
        run: |
          # 1. Run Airing Scraper
          python scripts/airing.py
          # FIX 2: Move the output from root to the correct folder
          mv data.json anime_index/data.json

          # 2. Run Popular Scraper
          python scripts/pop.py
          # FIX 3: pop.py also creates 'data.json', so we rename it to popular.json
          mv data.json anime_index/popular.json

      - name: Commit & Push Changes
        run: |
          git config --global user.name "Auto-Updater"
          git config --global user.email "bot@dtech.com"
          
          # Force add the files to ensure they are tracked
          git add -f anime_index/data.json
          git add -f anime_index/popular.json
          
          # Commit and Push
          git commit -m "ðŸ”¥ Auto-Update: Fresh Episodes" || echo "No changes to commit"
          git push
