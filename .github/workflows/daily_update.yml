name: Daily Anime Update

on:
  schedule:
    - cron: '0 0 * * *' # Every 24 hours at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 requests
          playwright install chromium

      - name: Run Builder Script
        run: python builder.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add fresh_episodes.json popular_anime.json search_index.json
          git commit -m "Automated Content Update: $(date)" || echo "No changes to commit"
          git push
